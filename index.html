<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Timer Online</h1>

    <div id="timerContainer">

        <div id="Timer">

            00:00:00:00

        </div>

        <div id="buttons">

            <button id="startBtn" type="button" onclick="startButton()">Start</button>

            <button id="stopBtn" type="button" onclick="stop()">Stop</button>

            <button id="restartBtn" type="button" onclick="restart()">Restart</button>
            

        </div>
        


    </div>




    <script src="index.js"></script>
    
</body>
</html>
